<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabzi Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(#fff, #3BB54A);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      width: 400px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
    }

    .header {
      padding: 20px;
      text-align: left;
      font-size: 26px;
      font-weight: bold;
      color: #3BB54A;
    }

    .login-box {
      background: linear-gradient(to bottom, #ffffff, #bdf2bd);
      padding: 40px 30px;
      border-radius: 10px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    .password-box {
      position: relative;
    }

    .password-box input {
      width: 100%;
    }

    .password-box .eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
    }

    .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .forgot a {
      text-decoration: none;
      font-size: 13px;
      color: #3BB54A;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #3BB54A;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #34a141;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #aaa;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .social-login img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .register {
      text-align: center;
      font-size: 14px;
    }

    .register a {
      color: #3BB54A;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">Grabzi</div>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box password-box">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <span class="eye" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <div class="forgot">
          <a href="#">Forgot Password</a>
        </div>
        <button class="btn" type="submit">Done</button>
      </form>

      <div class="divider">or</div>

      <div class="social-login">
        <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google">
        <img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Apple">
      </div>

      <div class="register">
        Create a new account, <a href="#">Register</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }
  </script>
</body>
</html>
